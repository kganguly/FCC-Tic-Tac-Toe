<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FCC: Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <!--<script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <script defer src="js/index.js"></script>
    <!--<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel='stylesheet prefetch' href='https://use.fontawesome.com/42b46179c6.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        Tic Tac Toe
    </header>
    <main class="container">
        <div class="board" id="board"></div>
        <span id="banner">
            </span>
    </main>

    <div id="userPrompt" class="modal centeredContainer">
        <span class="modalInfo"></span>
        <button type="button" class="btn btn-info">OK</button>
    </div>
    <div id="choicePrompt" class="modal centeredContainer">
        <span class="modalInfo">Wouldyou like to play as X's or O's?</span><br>
        <button id="xButton" type="button" class="btn btn-info">X</button>
        <button id="oButton" type="button" class="btn btn-info">O</button>
    </div>

</body>

</html>
